      description: "Update not implemented yet."
      command: bash
      arguments:
        - -c
        - echo World 2.0

uninstall:
  - exec:
      description: "Removing deployments...."
      command: kubectl
      arguments:
        - delete 
        - deploy
        - sql-deployment
        - northwind-stack-deployment-cnab
        - "--namespace"
        - cnab
  - exec:
      description: "Removing services..."
      command: kubectl
      arguments:
        - delete 
        - service
        - sqldbk8s
        - northwind-service-cnab
